<div [@routerTransition]>
    <div class="col-sm-4">
        <div class="list-group">
            <a href="javascript:void(0)" class="list-group-item active">Ether</a>
            <a href="javascript:void(0)" class="list-group-item">{{balance}}</a>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
  </div>
  <br>
      <div class="col-lg-5">
        <div class="card card-default mb-3">
            <div class="card-header">
                <i class="fa fa-bell fa-fw"></i> Wallets:
            </div>
  
            <div class="card-body">
              <div class="list-group">
                  <form  #frm="ngForm" (ngSubmit)="submitTransaction(frm)">

                      <div class="form-group">
                          <label for="disabledSelect">To</label>
                          <select name="to" id="disabledSelect" class="form-control" [(ngModel)]="to">
                              <option value="{{wallet}}" *ngFor="let wallet of wallets">{{wallet}}</option>
                          </select>
                      </div>
      
                      <div class="form-group has-warning">
                          <label class="form-control-label" for="inputWarning">Ether</label>
                          <input name="value"type="text" class="form-control form-control-warning" id="inputWarning" [(ngModel)]="value">
                      </div>
      
                      <div>
                          <button type="submit" class="btn btn-primary col-lg-12">Send</button>
                      </div>
                  </form>
              </div>
            </div>
        </div>
        
        <div *ngIf="etat == 1"class="alert alert-success">
            <strong>Well done!</strong> Transaction hash: {{hash}}
        </div>
        <div *ngIf="etat == 2" class="alert alert-danger">
            <strong>Oh no!</strong> Error
        </div>
  
    </div>
  </div>
